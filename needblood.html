                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="bd">Which Blood Group You Want?..</label>

                      <input type="text" class="form-control" id="bd" placeholder="O+ve" name="bd" required>
                    </div>
                    </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="pr">Extra Details (Optional)</label>
                    <div class="col-sm-10 ">
                      <textarea class="form-control" name="pr" id="pr" cols="30" rows="10" style="height: 102px; width: 100%;" placeholder="Write Here..."></textarea>
                    </div>
                  </div>
                 <div class="form-group">
                <div class="col-sm-10">          
                    <p id="conform" style="display:none;">Analysing Your Data Please Wait Few Seconds To Continue...</p>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">          
                  <button style="color: white; background-color: red;" type="submit" class="form-control" id="sbn">Submit</button>
                </div>
